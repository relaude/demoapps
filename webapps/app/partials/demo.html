<div class="container">
    <div class="page-header">
        <h1>EPplus Demo <small>read excel file</small></h1>
    </div>

    <form role="form">
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input file-model="files" type="file" />
            <p class="help-block">excel file only...</p>
        </div>

        <div class="form-group">
            <button ng-click="uploadReadExcelFile()" class="btn btn-default">Read</button>
        </div>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>String Type</th>
                <th>Integer Type</th>
                <th>Error Message</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in content">
                <td>{{ item.stringtype }}</td>
                <td>{{ item.inttype }}</td>
                <td>{{ item.errors }}</td>
            </tr>
        </tbody>
    </table>

</div>
